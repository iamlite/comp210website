<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Really Fancy Website For COMP-210</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- fullPage.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.min.css"/>
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Typed.js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body class="bg-gray-900 text-white">
    <div id="fullpage">
        <div class="section bg-gray-800 text-center">
            <h1 class="text-5xl animate__animated animate__bounce">Welcome to the Super Fancy Website!</h1>
            <p class="text-2xl mt-5">Scroll down to be amazed...</p>
        </div>
        <div class="section bg-gray-700 text-center">
            <h2 class="text-4xl" data-aos="fade-up">Why it's fancy:</h2>
            <p class="text-xl mt-5 animate__animated animate__lightSpeedInLeft">It has awesome animations and cool styles!</p>
        </div>
        <div class="section bg-gray-600 text-center">
            <h2 class="text-4xl" data-aos="fade-right">What's next?</h2>
            <p class="text-xl mt-5 animate__animated animate__fadeInUp">Keep scrolling to see more amazing content!</p>
        </div>
        <div class="section bg-gray-500 text-center">
            <h2 class="text-4xl" data-aos="fade-left">The Grand Finale!</h2>
            <p class="text-xl mt-5" id="typed-output"></p>
        </div>
    </div>
    <footer class="text-center p-10 bg-gray-800">
        <nav>
            <a href="index.html" class="mx-5">Home</a>
            <a href="concepts.html" class="mx-5">Concepts</a>
            <a href="terms.html" class="mx-5">Terms</a>
            <a href="trends.html" class="mx-5">Trends</a>
        </nav>
    </footer>
    <!-- fullPage.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
    <script>
        new fullpage('#fullpage', {
            autoScrolling: true,
            navigation: true,
            navigationPosition: 'right',
            showActiveTooltip: true,
            slidesNavigation: true,
            slidesNavPosition: 'bottom',
        });
    </script>
    <!-- AOS Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <!-- Typed.js Script -->
    <script>
        var typed = new Typed('#typed-output', {
            strings: ["Incredible!", "Amazing!", "Stupendous!"],
            typeSpeed: 100,
            backSpeed: 50,
            loop: true
        });
    </script>
</body>
</html>
