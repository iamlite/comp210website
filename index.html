<!DOCTYPE html>
<html lang="en" data-theme="pastel">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Website</title>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body class="h-screen relative font-mono overflow-hidden">

  <div class="gradient-border h-full">
    <div class="bg-base-100 rounded-3xl h-full">

      <div id="main-container" class="flex flex-col h-full items-center justify-center content-center transition-all duration-500">

        <div id="typer" class="text-4xl text-center text-base-content"> <h1 id="typewriter-text">|</h1> </div>

        <div id="menu-wrapper" class="flex items-center">

        <!-- Menu Start-->
        <div id="links" class="flex flex-wrap gap-10 mt-8">
          <a href="index.html"
            class="text-primary hover:text-secondary hover:scale-150 transition-transform duration-300"
            id="home-link">Home</a>
          <a href="terms.html"
            class="text-primary hover:text-secondary hover:scale-150 transition-transform duration-300"
            id="terms">Terms</a>
          <a href="trends.html"
            class="text-secondary hover:text-accent hover:scale-150 transition-transform duration-300"
            id="trends">Trends</a>
          <a href="concepts.html"
            class="text-accent hover:text-primary hover:scale-150 transition-transform duration-300"
            id="concepts">Concepts</a>
        </div>
        <!-- Menu End-->

        </div>
        <div id="content" class="flex flex-col content-center">
          <!-- content appears here magically -->
        </div>
      </div>
    </div>

  </div>

  <div class="theme-switcher-wrapper">
    <label for="theme-controller" class="swap swap-rotate">
      <input type="checkbox" id="theme-controller" class="theme-controller" value="dark">
      <!-- sun icon -->
      <i class="fa-solid fa-sun swap-off fa-xl"></i>
      <!-- moon icon -->
      <i class="fa-solid fa-moon swap-on fa-xl"></i>
    </label>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
